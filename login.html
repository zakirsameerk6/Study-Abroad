<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graduate Medical Programs.</title>
    <link rel="stylesheet" href="Medical-programs.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>LOGIN</h1>
        </div>
    </header>

    <div class="login-container">
        <a href="index.html" class="cross-btn">&times;</a>
          <form id="login-form">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" required>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
              </div>
              <button type="submit">Login</button>
          </form>
          <div class="additional-options">
              <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
              <a href="sign-up.html" class="sign-up">Sign Up</a>
          </div>
          <div class="social-login">
              <button id="facebook-login" class="social-button">Facebook</button>
              <button id="google-login" class="social-button">Google</button>
          </div>
      </div>



    <script src="login.js"></script>
</body>
</html>
